<!DOCTYPE html>
<html lang="tr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Just another sample project</title>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
        <link href="css/custom-bootstrap.css" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <script type="text/javascript" src="js/script.js"></script>
    </head>
    <body>
        <div class="jumbotron">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <button class="btn btn-success" data-toggle="modal" data-target="#add_new_book"><i class="fa fa-book" aria-hidden="true"></i> Add New Book Record</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="records_content"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="add_new_book" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="myModalLabel">Book Form</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="book_name">Book Title</label>
                            <div class="input-group">
                                <div class="input-group-addon">
                                    <i class="fa fa-book" aria-hidden="true"></i>
                                </div>
                                <input type="text" id="book_name" class="form-control"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="author_name">Author</label>
                            <div class="input-group">
                                <div class="input-group-addon">
                                    <i class="fa fa-user-secret" aria-hidden="true"></i>
                                </div>
                                <input type="text" id="author_name" class="form-control"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="isbn">ISBN</label>
                            <div class="input-group">
                                <div class="input-group-addon">
                                    <i class="fa fa-qrcode" aria-hidden="true"></i>
                                </div>
                                <input type="text" id="isbn" class="form-control"/>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal"><i class="fa fa-ban" aria-hidden="true"></i> Cancel</button>
                        <button type="button" class="btn btn-primary" onclick="addBook()"><i class="fa fa-plus" aria-hidden="true"></i> Add Book</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="update_book" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="myModalLabel">Book Update Form</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="update_book_name">Book Title</label>
                            <div class="input-group">
                                <div class="input-group-addon">
                                    <i class="fa fa-book" aria-hidden="true"></i>
                                </div>
                                <input type="text" id="update_book_name" class="form-control"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="update_author_name">Author</label>
                            <div class="input-group">
                                <div class="input-group-addon">
                                    <i class="fa fa-user-secret" aria-hidden="true"></i>
                                </div>
                                <input type="text" id="update_author_name" class="form-control"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="update_isbn">ISBN</label>
                            <div class="input-group">
                                <div class="input-group-addon">
                                    <i class="fa fa-qrcode" aria-hidden="true"></i>
                                </div>
                                <input type="text" id="update_isbn" class="form-control"/>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal"><i class="fa fa-ban" aria-hidden="true"></i> Cancel</button>
                        <button type="button" class="btn btn-primary" onclick="updateBook()" ><i class="fa fa-check" aria-hidden="true"></i> Save Changes</button>
                        <input type="hidden" id="book_id">
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
